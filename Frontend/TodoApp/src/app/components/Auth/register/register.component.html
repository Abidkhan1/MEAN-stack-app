<div class="jumbotron">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="card p-5">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="fullName">Full-name</label>
                      <input type="text" class="form-control" name="fullName" [(ngModel)]="form.fullName">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="role">Role</label>
                      <select name="role" class="form-control" [(ngModel)]="form.role">
                        <option selected value="admin">Admin</option>
                        <option value="customer">Customer</option>
                      </select>
                    </div>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="form.email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password">
                  </div>
                </div>
                <button type="button" class="btn btn-primary" (click)="registerUser()">Sign in</button>
                <a routerLink="login">Already have an account, LOGIN</a>
              </form>
        </div>
    </div>
    
</div>
